 <div id="waitingRoom" class="animate join">
      
    <div class="ovt-header">Welcome <span>{{appService.myName}}</span></div>
    <div class="ovt-container-col">
        <div class="header">    
            <h4 *ngIf="allavailableRoomsNames && allavailableRoomsNames.length === 0">There are no availables rooms yet</h4>
            <h4 *ngIf="allavailableRoomsNames && allavailableRoomsNames.length > 0">Select a room</h4>
        </div>
        <button class="btn ovt-btn" *ngFor="#room of allavailableRoomsNames" (click)="onJoinRoom(room)">{{room}}</button><br><br>
        <button class="btn ovt-btn"(click)="onLogOut()">Log out</button>
    </div>
</div>
